<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainning - Perna</title>

    <link rel="stylesheet" href="../css/categ_treino.css">
    <link rel="stylesheet" href="../css/responsive.css">

    <link rel="shortcut icon" href="../images/t-fitness-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="../images/LOGO.png"alt="">

    </header>

    <main>
        <button>
            <details>
                <summary>A</summary>
                <ul>
                    <li id="abdutora_polia" class="treinos_sub">Abdutora Polia</li>
                    <li id="ag_bfrente" class="treinos_sub">Agachamento Barra Frente</li>
                    <li id="ag_blivre" class="treinos_sub">Agachamento Barra Livre</li>
                    <li id="ag_bulg" class="treinos_sub">Agachamento Búlgaro</li>
                    <li id="ag_calice" class="treinos_sub">Agachamento Cálice</li>
                    <li id="ag_front" class="treinos_sub">Agachamento Frontal</li>
                    <li id="ag_hack" class="treinos_sub">Agachamento Hack</li>
                    <li id="ag_maq" class="treinos_sub">Agachamento Máquina</li>
                    <li id="avanco" class="treinos_sub">Avanço</li>
                </ul>
            </details>
        </button>

        <button>
            <details>
                <summary>C</summary>
                <ul>
                    <li id="cad_ab" class="treinos_sub">Cadeira Abdutora</li>
                    <li id="cad_ad" class="treinos_sub">Cadeira Adutora</li>
                    <li id="cad_ext" class="treinos_sub">Cadeira Extensora</li>
                    <li id="cad_flex" class="treinos_sub">Cadeira Flexora</li>
                    <li id="caixot" class="treinos_sub">Caixote</li>
                </ul>
            </details>
        </button>

        <button>
            <details>
                <summary>E</summary>
                <ul>
                    <li id="elev_pelv" class="treinos_sub">Elevação Pélvica</li>
                </ul>
            </details>
        </button>

        <button>
            <details>
                <summary>I</summary>
                <ul>
                    <li id="iso" class="treinos_sub">"Iso" - Isometria na Parede</li>
                </ul>
            </details>
        </button>

        <button>
            <details>
                <summary>L</summary>
                <ul>
                    <li id="leg_45" class="treinos_sub">Leg 45°</li>
                    <li id="leg_80" class="treinos_sub">Leg 80°</li>
                </ul>
            </details>
        </button>

        <button>
            <details>
                <summary>P</summary>
                <ul>
                    <li id="pant" class="treinos_sub">Panturrilha</li>
                </ul>
            </details>
        </button>

        <button>
            <details>
                <summary>S</summary>
                <ul>
                    <li id="sissy" class="treinos_sub">Sissy</li>
                    <li id="stiff" class="treinos_sub">Stiff</li>
                    <li id="stiff_hal" class="treinos_sub">Stiff com Halter</li>
                    <li id="sumo" class="treinos_sub">Sumô</li>
                    <li id="sumo_maq" class="treinos_sub">Sumô na Máquina</li>
                    
                </ul>
            </details>
        </button>

        <button id="home">
            Voltar
        </button>
    </main>

</body>

<script src="../js/NavPages.js"></script>
</html>
