<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainning - Ombro</title>

    <link rel="stylesheet" href="../css/categ_treino.css">

    <link rel="shortcut icon" href="../images/t-fitness-icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="../images/LOGO.png"alt="">

    </header>

    <main>
        <button>
            <details>
                <summary>A</summary>
                <ul>
                    <li id="arnoldPol" class="treinos_sub">Arnold na Polia</li>
                </ul>
            </details>
        </button>

        <button>
            <details>
                <summary>D</summary>
                <ul>
                    <li id="desenvol_maquina" class="treinos_sub">Desenvolvimento Máquina</li>
                </ul>
            </details>
        </button>

        <button>
            <details>

                <ul>

                    <li id="levant_front_barra" class="treinos_sub">Elevação Frontal com Barra</li>

        <button>
            <details>
                <summary>T</summary>
                <ul>
                    <li id="trapezio_pol" class="treinos_sub">Trapézio Barra na Polia</li>
                    <li id="trapezio_halt" class="treinos_sub">Trapézio Halter</li>
                </ul>
            </details>

        <button id="home">
            Voltar

<script src="../js/NavPages.js"></script>
